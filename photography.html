<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Photography — Dominic Holifield</title>
<link rel="stylesheet" href="style.css">
<body>
  <header>
    <nav><a href="index.html">← Dominic Holifield</a></nav>
    <h1>Photography</h1>
  </header>

  <main>
    <div class="grid"></div>
  </main>

  <footer>Dominic Holifield · 2026</footer>

  <script>
    fetch('photos/manifest.json')
      .then(r => r.json())
      .then(files => {
        const grid = document.querySelector('.grid');
        files.forEach(src => {
          const img = document.createElement('img');
          img.src = 'photos/' + src;
          img.alt = '';
          grid.appendChild(img);
        });
      });
  </script>
</body>
